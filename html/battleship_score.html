<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="../css/score.css">
  <title></title>

<body>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>

      console.log(tryNum[1]);
      users.push({name: userName, tryNum: tryNum});
    }
  </script>
  <h1>점수표</h1>

    <tr>

    </tr>
    <tr>
      <td>3</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>4</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>5</td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <div class="scoreInput">
    이름 입력: <input type="text" id="userName">
    <input type="button" value="등록" onclick="init()">
  </div>
</body>
</html>
